<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
       <div class="instagram-phone">
           <img src="Imagens/instagram-celular.png" alt="">
       </div>
       <div class="instagram-login">
           <div class="group">
               <img src="Imagens/instagram-logo.png" alt="instagram-logo">
               <div class="row">
                <li><input type="email" placeholder="Telefone, nome de usuário ou email"></li>
                <li><input type="password" placeholder="Senha"></li>
                <li><button>Entrar</button></li>
            </div>
                <hr>
                <a href="#" class="facebook-login">Entrar com o Facebook</a>
                
                <a href="#" class="password-reset">Esqueceu a senha?</a>
           </div>
           <div class="group">
               <p>Não tem uma conta?<a href="#"> Cadastre-se</a></p>
            
           </div>
           <div class="app">
               <p>Obtenha o aplicativo.</p>
               <div class="imgbutton">
                 <a href="#"><img src="Imagens/apple-button.png" alt="apple-button"></a>
                 <a href="#"><img src="Imagens/googleplay-button.png" alt="googleplay-button"></a>
               </div>
           </div>
       </div>


    </div>
</body>
</html>
